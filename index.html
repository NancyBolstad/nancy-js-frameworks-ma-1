<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="plugin/css/jumboslider.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Jquery-Carousel</title>
  </head>
  <body>
    <div class="jumboslider">
      <div class="jumboslider-viewport">
        <div class="jumboslider-overview">
          <div class="jumboslider-item">
            <img src="assets/slide1.jpg" alt="Slide 1" />
          </div>
          <div class="jumboslider-item">
            <img src="assets/slide2.jpg" alt="Slide 2" />
          </div>
          <div class="jumboslider-item">
            <img src="assets/slide3.jpg" alt="Slide 3" />
          </div>
        </div>
      </div>
    </div>
    <script src="plugin/js/jquery.jumboslider.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
